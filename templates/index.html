<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Disease Prediction</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    <style>        #chart {            max-width: 800px;            max-height: 800px;            margin: 0 auto;        }    </style></head><body><div class="container py-5">    <h1 class="text-center mb-4">Disease Prediction</h1>    <form id="prediction-form">        <div class="row g-3">            {% for symptom in symptoms %}            <div class="col-md-6">                <label for="{{ symptom }}" class="form-label">{{ symptom.replace('_', ' ').capitalize() }}</label>                <select id="{{ symptom }}" name="{{ symptom }}" class="form-select">                    <option value="0">No</option>                    <option value="1">Yes</option>                </select>            </div>            {% endfor %}        </div>        <div class="text-center mt-4">            <button type="submit" class="btn btn-success btn-lg">Predict</button>        </div>    </form>    <div class="result mt-5 text-center">        <canvas id="chart" width="700" height="700"></canvas>        <p id="highest-disease" class="mt-3 fw-bold"></p>    </div></div><script>    $(document).ready(function() {        let chartInstance = null; // Store the chart instance        $('#prediction-form').on('submit', function(event) {            event.preventDefault();            let formData = $(this).serialize();            $.ajax({                type: "POST",                url: "/predict",                data: formData,                success: function(response) {                    let labels = [];                    let data = [];                    let maxDisease = "";                    let maxProbability = 0;                    for (let disease in response) {                        labels.push(disease);                        let value = parseFloat(response[disease].replace('%', ''));                        data.push(value);                        if (value > maxProbability) {                            maxProbability = value;                            maxDisease = disease;                        }                    }                    const ctx = document.getElementById('chart').getContext('2d');                    // Destroy existing chart if present                    if (chartInstance) {                        chartInstance.destroy();                    }                    // Create a new chart                    chartInstance = new Chart(ctx, {                        type: 'pie',                        data: {                            labels: labels,                            datasets: [{                                label: 'Disease Prediction',                                data: data,                                backgroundColor: [                                    '#FF6384', '#36A2EB', '#FFCE56',                                    '#4BC0C0', '#9966FF', '#FF9F40'                                ],                            }]                        },                        options: {                            responsive: true,                        }                    });                    $('#highest-disease').html(`<strong>Highest Probability Disease:</strong> ${maxDisease} (${maxProbability}%)`);                }            });        });    });</script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script></body></html>
